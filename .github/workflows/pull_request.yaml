name: Pull Request

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Run linter
        run: uv run ruff check

      - name: Run type checker
        run: uv run ty check

      - name: Run unit tests
        run: uv run pytest -m "not e2e"
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          PUBLIC_API_BASE_URL: http://localhost:8000
          IDENTITY_PROVIDER_URL: http://localhost:8080
          JWT_AUDIENCE: http://localhost:8000
          TRMNL_API_KEY: test_api_key_for_ci
          STRAVA_TOKEN_URL: https://www.strava.com/oauth/token
          STRAVA_OAUTH_URL: https://www.strava.com/oauth/authorize
          STRAVA_CLIENT_ID: test_client_id
          STRAVA_CLIENT_SECRET: test_client_secret

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Run E2E tests
        run: uv run pytest -m "e2e"
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          PUBLIC_API_BASE_URL: http://localhost:8000
          IDENTITY_PROVIDER_URL: http://localhost:8080
          JWT_AUDIENCE: http://localhost:8000
          TRMNL_API_KEY: test_api_key_for_ci
          STRAVA_TOKEN_URL: https://www.strava.com/oauth/token
          STRAVA_OAUTH_URL: https://www.strava.com/oauth/authorize
          STRAVA_CLIENT_ID: test_client_id
          STRAVA_CLIENT_SECRET: test_client_secret
